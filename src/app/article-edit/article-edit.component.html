<div class="container-fluid">
    <mat-card>
        <form [formGroup]="form">
            <mat-card-title-group>
                <mat-card-title>
                    <mat-form-field class="no-wrapper" appearance="outline">
                        <mat-label>文章標題</mat-label>
                        <textarea matInput formControlName="Title" class="title" type="text"
                            [class.invalid]="Title.touched&&Title.invalid"></textarea>
                        <mat-error>at least 3 letter </mat-error>
                    </mat-form-field>
                </mat-card-title>
            </mat-card-title-group>
            <mat-card-content>
                <mat-form-field class="no-wrapper" appearance="outline">
                    <mat-label>文章內容</mat-label>
                    <textarea matInput formControlName="Content" class="content" type="text"
                        [class.invalid]="Content.touched&&Content.invalid"></textarea>
                    <mat-error>at least 20 letter </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-raised-button matTooltip="返回" color="primary" (click)="goBack()">
                    <mat-icon>reply</mat-icon>
                </button>
                <button mat-raised-button matTooltip="提交" color="primary" [disabled]="form.invalid" (click)="save()">
                    <mat-icon>done</mat-icon>
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
