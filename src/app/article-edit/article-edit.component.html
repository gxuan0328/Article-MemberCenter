<div *ngIf="article">
    <form [formGroup]="form">
        <div class="header">
            <h1>[ EDIT MODE ]</h1>
        </div>
        <div class="detail">
            <textarea formControlName="Title" class="title" type="text" placeholder="Article Title"
                [class.invalid]="form.get('Title')?.touched&&form.get('Title')?.invalid"></textarea>
            <input formControlName="Author" class="author" type="text" value={{status.UserName}}>
        </div>
        <div class="content">
            <textarea formControlName="Content" class="textbox" type="text" placeholder="Content..."
                [class.invalid]="form.get('Content')?.touched&&form.get('Content')?.invalid"></textarea>
        </div>
        <div class="footer">
            <button mat-raised-button matTooltip="back" color="primary" (click)="goBack()">
                <mat-icon>reply</mat-icon>
            </button>
            <button mat-raised-button matTooltip="save" color="primary" [disabled]="form.invalid" (click)="save()">
                <mat-icon>done</mat-icon>
            </button>
        </div>
    </form>
</div>
