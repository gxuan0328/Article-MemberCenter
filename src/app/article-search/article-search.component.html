<div>
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>
            <mat-icon>search</mat-icon> search article title
        </mat-label>
        <input matInput #searchBox (input)="search(searchBox.value)" >
    </mat-form-field>
    <ul class="search-result">
        <li *ngFor="let article of articles$ | async">
            <a routerLink="/detail/{{article.ID}}">{{article.Title}}</a>
        </li>
    </ul>
</div>
