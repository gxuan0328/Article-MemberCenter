<div class="container-fluid d-flex align-items-center justify-content-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title><a>SIGN UP</a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label><mat-icon>person</mat-icon> UserName</mat-label>
          <input matInput formControlName="userName">
          <mat-error>at least 3 letter</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
          <input matInput formControlName="password" type="password" >
          <mat-error>at least 5 letter </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label><mat-icon>done_all</mat-icon> Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password">
          <mat-error>password not match</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" (click)="submit()" mat-raised-button matTooltip="提交" color="primary">
        <mat-icon>check</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
