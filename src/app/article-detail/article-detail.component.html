<div class="container">
    <mat-card>
        <div  class="options">
            <button mat-icon-button [matMenuTriggerFor]="menu" [disabled]="!(status.Id===article.User_Id) && !(status.UserStatus===2)">
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="item" (click)="delete()">
                    刪除文章
                </button>
                <button mat-menu-item class="item" routerLink="/detail/{{article.Id}}/edit">
                    編輯文章
                </button>
            </mat-menu>
        </div>
        <mat-card-title-group>
            <mat-card-title>{{article.Title}}</mat-card-title>
            <mat-card-subtitle>{{article.UserName}}<span> ． {{time}}</span></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            {{article.Content}}
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-raised-button matTooltip="返回" color="primary" (click)="goBack()">
                <mat-icon>reply</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
